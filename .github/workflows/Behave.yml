name: Behave BDD Tests

on:
  push:
    branches: [ main, develop, feature_* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  behave-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: migrania_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/migrania_test
      SECRET_KEY: django-insecure-test-key-for-ci
      DEBUG: False
      ENVIRONMENT: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Setup Django environment
      run: |
        cd backend
        python manage.py migrate --noinput
        python manage.py collectstatic --noinput

    - name: Run Behave tests for all features
      run: |
        cd backend
        echo "Running BDD tests with Behave..."
        
        # Ejecutar tests de evaluacion_diagnostico
        echo "ðŸ§  Testing Evaluacion y Diagnostico features..."
        behave evaluacion_diagnostico/features/ --format pretty --no-capture --tags=~@skip
        
        # Ejecutar tests de agendamiento_citas
        echo "ðŸ“… Testing Agendamiento de Citas features..."
        behave agendamiento_citas/features/ --format pretty --no-capture --tags=~@skip
        
        # Ejecutar tests de tratamiento
        echo "ðŸ’Š Testing Tratamiento features..."
        behave tratamiento/features/ --format pretty --no-capture --tags=~@skip
        
        # Ejecutar tests de analiticas
        echo "ðŸ“Š Testing Analiticas features..."
        behave analiticas/features/ --format pretty --no-capture --tags=~@skip

    - name: Generate Behave HTML Report
      if: always()
      run: |
        cd backend
        # Crear reporte HTML consolidado
        mkdir -p reports
        behave evaluacion_diagnostico/features/ agendamiento_citas/features/ tratamiento/features/ analiticas/features/ \
          --format html --outfile reports/behave-report.html --tags=~@skip || true

    - name: Upload Behave Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: behave-reports
        path: backend/reports/
        retention-days: 30

    - name: Generate Test Summary
      if: always()
      run: |
        cd backend
        echo "## ðŸ§ª Behave BDD Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Features Tested:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§  EvaluaciÃ³n y DiagnÃ³stico" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“… Agendamiento de Citas" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ’Š Tratamiento" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š AnalÃ­ticas" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Archivos de Features:" >> $GITHUB_STEP_SUMMARY
        find . -name "*.feature" | sort >> $GITHUB_STEP_SUMMARY

  security-scan:
    runs-on: ubuntu-latest
    needs: behave-tests
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Safety check
      run: |
        cd backend
        safety check -r requirements.txt --json --output safety-report.json || true

    - name: Run Bandit security scan
      run: |
        cd backend
        bandit -r . -f json -o bandit-report.json -x */migrations/*,*/venv/*,*/env/* || true

    - name: Upload Security Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          backend/safety-report.json
          backend/bandit-report.json
        retention-days: 30

  deployment-ready:
    runs-on: ubuntu-latest
    needs: [behave-tests, security-scan]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Ready Notification
      run: |
        echo "âœ… All BDD tests passed! Deployment ready." >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
